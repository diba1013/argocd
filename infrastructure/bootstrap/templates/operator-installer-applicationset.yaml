apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: operator-installer-applicationset
spec:
  goTemplate: true
  goTemplateOptions: [missingkey=error]
  generators:
    - git:
        repoURL: {{ .Values.repository.url }}
        revision: {{ .Values.repository.branch }}
        files:
          - path: k8s/charts/*/values.yaml
        values:
          name: '{{`{{ (get .metadata "name") | default (index .path.segments 2) }}`}}'
          namespace: '{{`{{ (get .metadata "namespace" ) | default (index .path.segments 2) }}`}}'
  template:
    metadata:
      name: '{{`{{ .values.name }}`}}'
    spec:
      project: operator
      source:
        repoURL: {{ .Values.repository.url }}
        path: '{{`{{ .path.path }}`}}'
        targetRevision: {{ .Values.repository.branch }}
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - values.yaml
            - {{ printf "values.%s.yaml" .Values.environment }}
          valuesObject:
            environment: {{ .Values.environment }}
            metadata:
              name: '{{`{{ .values.name }}`}}'
              namespace: '{{`{{ .values.namespace }}`}}'
              cluster:
                {{- toYaml .Values.cluster | nindent 16 }}
              repository:
                {{- toYaml .Values.repository | nindent 16 }}
      destination:
        server: {{ .Values.cluster.server }}
        namespace: '{{`{{ .values.namespace }}`}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Prune=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
          - ServerSideApply=true
  {{/* Allow to toggle the automated sync temporarily. */}}
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
