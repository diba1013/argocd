apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services-installer
spec:
  goTemplate: true
  goTemplateOptions: [missingkey=error]
  generators:
    - git:
        repoURL: {{ .Values.repository.url }}
        revision: {{ .Values.repository.branch }}
        files:
          - path: services/*/values.yaml
        values:
          name: '{{ `{{ (get .metadata "name") | default (index .path.segments 1) }}` }}'
          namespace: '{{ `{{ (get .metadata "namespace" ) | default (index .path.segments 1) }}` }}'
          crds: '{{ `{{ (dig "application" "crds" "enabled" "" .metadata) | toString }}` }}'
          ignores: '{{ `{{ (dig "application" "ignoreDifferences" (list) .metadata) | toJson }}` }}'
  template:
    metadata:
      name: '{{ `{{ .values.name }}` }}'
    spec:
      project: service
      source:
        repoURL: {{ .Values.repository.url }}
        path: '{{ `{{ .path.path }}` }}'
        targetRevision: {{ .Values.repository.branch }}
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - values.yaml
            - {{ printf "values.%s.yaml" .Values.environment }}
          valuesObject:
            environment: {{ .Values.environment }}
            global:
              metadata:
                domain: {{ .Values.domain }}
            metadata:
              name: '{{ `{{ .values.name }}` }}'
              namespace: '{{ `{{ .values.namespace }}` }}'
              cluster:
                {{- toYaml .Values.cluster | nindent 16 }}
              repository:
                {{- toYaml .Values.repository | nindent 16 }}
      destination:
        server: {{ .Values.cluster.server }}
        namespace: '{{ `{{ .values.namespace }}` }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Prune=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
          - ServerSideApply=true
  {{/* Since the above template can only accept strings, we need to patch other value types here. */}}
  {{/* We use toJson here to both prevent injection of malicious code and to ensure proper indentation. */}}
  {{/* See: https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Template/#template-patch. */}}
  templatePatch: |
    spec:
      source:
        helm:
          skipCrds: {{ `{{ eq "false" .values.crds }}` }}

      ignoreDifferences:
        {{- `{{ range $item := (fromJson .values.ignores) }}` }}
        - {{ `{{ $item | toJson }}` }}
        {{- `{{ end }}` }}
  ignoreApplicationDifferences:
    {{/* Allow to toggle the automated sync temporarily. */}}
    - jsonPointers:
        - /spec/syncPolicy
    {{/* Ignore differences in Helm parameters that have been defined manually. */}}
    - jqPathExpressions:
        - .spec.source.helm.parameters
