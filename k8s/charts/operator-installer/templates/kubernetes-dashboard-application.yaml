apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metric
  namespace: argocd
spec:
  project: operator
  destination:
    server: {{ .Values.cluster.server }}
    namespace: victoria-metrics
  source:
    repoURL: https://kubernetes.github.io/dashboard
    chart: kubernetes-dashboard
    targetRevision: 7.10.4
    helm:
      values: |
        nameOverride: kubernetes-dashbord
        useDefaultIngressClass: true
        hosts:
          - dashboard.localhost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
