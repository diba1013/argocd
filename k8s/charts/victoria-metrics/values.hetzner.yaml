secrets:
  # Default Grafana admin credentials.
  GRAFANA_USER: ""
  GRAFANA_PASSWORD: ""
  # Storage backend configuration.
  REMOTE_NAME: ""
  REMOTE_CONFIGURATION_DATA: ""

victoria-metrics:
  vmsingle:
    spec:
      retentionPeriod: 7d
      storage:
        storageClassName: rclone
      storageMetadata:
        annotations:
          rclone.csi.veloxpack.io/secret-name: victoria-metrics-storage
  grafana:
    ingress:
      enabled: true
      hosts:
        # These need to be overwritten manually, since templating is not supported in every usage sadly.
        - grafana.localhost
      tls:
        - hosts:
            # These need to be overwritten manually, since templating is not supported in every usage sadly.
            - grafana.localhost
          secretName: grafana-crt
